{% extends "base.html" %}
{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <h2>Find Your Dream Job!</h2>
                <p>Write any title that you might be interested in!</p>
                <form class="search-form" action="/search" method="post" >
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Job Title" aria-label="Search" name="search_term">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="button-addon2">Find!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="row md-m-25px-b m-45px-b justify-content-center text-center">
            <div class="col-lg-8">
                <h3 class="h1 m-15px-b">Latest Job Positions</h3>
                <p class="m-0px font-2">You can find active job offers here.</p>
            </div>
        </div>
        
        <div class="row">
            {% for job in jobs %}
            <div class="col-sm-6 col-lg-4 m-15px-tb">
                <div class="media box-shadow-only-hover hover-top border-all-1 border-color-gray p-15px">
                    <div class="icon-50 theme-bg white-color border-radius-50 d-inline-block">
                        <img src="{{ url_for('static', filename='profile_pics/' + job.company.company_photo)}}" style="width: 50px; height: 50px; border-radius: 70%;object-fit: cover;" class="company-logo">
                    </div>
                    
                    <div class="p-20px-l media-body">
                        <span class="theme2nd-bg white-color p-0px-tb p-10px-lr font-small border-radius-15">{{job.job_type}}</span>
                        <h6>
                            <a href="{{ url_for('user.post', list_id=job.id) }}">{{ job.title }}</a>
                        </h6>
                        <p class="m-0px font-small" style="text-transform: capitalize;">{{job.location}}</p>
                    </div>
                </div>
            </div>
            
            {% endfor %}
            <div class="col-12 p-25px-t text-center">
                <a class="m-btn m-btn-radius m-btn-theme" href="#">Load More</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
