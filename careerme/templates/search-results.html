{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1>Search Results for '{{ search_term }}'</h1>

    {% if results %}
        <ul class="list-group">
            {% for job in results %}
                <li class="list-group-item"><a href="{{ url_for('user.post', list_id=job.id) }}">{{ job.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}

    <a href="{{ url_for('main.home')}}" class="btn btn-primary mt-3">Back to All Jobs</a>
</div>

{% endblock %}
